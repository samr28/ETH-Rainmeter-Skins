[Metadata]
Description=Current Eth Wallet. Like my work? Donation info in README.
License=MIT (https://opensource.org/licenses/MIT)
Version=0.1

[MeasureShortHashSite]
Measure=Plugin
Plugin=WebParser
URL=http://noobpool.com/api/accounts/#address#
RegExp=""currentHashrate":(\d+)"
UpdateRate=10

[MeasureShortHash]
Measure=Plugin
Plugin=WebParser
URL=[MeasureShortHashSite]
StringIndex=1

[CalculateShortHash]
Measure=Calc
Formula=Round((MeasureShortHash/1000000), 2)
DynamicVariables=1

[AddCommasShortHash]
Measure=Calc
Formula=CalculateShortHash
DynamicVariables=1
RegExpSubstitute=1
Substitute="\d{1,3}(?=(\d{3})+\.)":"\0,"


[MeasureWorkerNameSite]
Measure=Plugin
Plugin=WebParser
URL=http://noobpool.com/api/accounts/#address#
RegExp=""workers":{"([^"]+)""
UpdateRate=10

[MeasureWorkerName]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWorkerNameSite]
StringIndex=1

[MeterPrice]
Meter=String
FontSize=16
; Set the text color below (RGB Value)
FontColor=255,255,255,255
AntiAlias=1
Padding=5,0,5,0
DynamicVariables=1
Text=[MeasureWorkerName]: [AddCommasShortHash] MH